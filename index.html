<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="stylesheet" href="./public/css/style.css">

    <title>Ohmyfood</title>

<body>
    <header class="header">
        <img class="header__logo" src="./public/img/logo.png" alt="Logo ohmyfood" />
    </header>
    <div class="menus">
        <a href="./menu1.html">
            <article class="menu__prev1 menu__prev">
                <i class="fas fa-music fa-4x normal"></i>
                <h2>La note enchantée</h2>

            </article>
        </a>
        <a href="./menu2.html">
            <article class="menu__prev2 menu__prev">
                <h2><span class="p1">Le chic à </span><span class="p2">la </span><span class="p3">française</span></h2>

        </a>
        <a href="./menu3.html">
            <article class="menu__prev3 menu__prev l2">

            </article>
        </a>
        <a href="./menu4.html">
            <article class="menu__prev4 menu__prev l2">

        <div class="points">
            <div class="points__element points__element--1"></div>
            <div class="points__element points__element--2"></div>
            <div class="points__element points__element--3"></div>
        </div>
    </section>
    <footer class="footer">
        <a href="./mentions-legales.html">
            <p class="footer__left">Mentions légales</p>

        <a href="mailto:contact@ohmyfood.com">
