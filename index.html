<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/fonts/" type="text/css" />
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <img class="header_logo" src="./public/img/logo.png" alt="Logo ohmyfood" />
    </header>
    <section class="menus">
        <section class="menus_l1">
            <article class="menus_prev">
                <img class="menus_prev_img" src="./public/img/menu-1b.png" alt="Menu La note enchantée" />
            </article>
            <article class="menus_prev">
                <img class="menus_prev_img" src="./public/img/menu-2b.png" alt="Menu La chic à la francaise" />
            </article>
        </section>
        <section class="menus_l2">
            <article class="menus_prev">
                <img class="menus_prev_img" src="./public/img/menu-3b.png" alt="Menu Le délice des papilles" />
            </article>
            <article class="menus_prev">
                <img class="menus_prev_img" src="./public/img/menu-4b.png" alt="Menu La palette du gout" />
            </article>
        </section>
    </section>
    <aside class="button">
        <p class="button_content">Prochaînement</p>
    </aside>
    <footer class="footer">
        <p class="footer_left">Mentions légales</p>
        <p class="footer_right">Contactez-nous</p>
    </footer>
</body>

</html>
